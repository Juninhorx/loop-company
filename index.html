<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loop Company</title>
  </head>
  <body>
    <header>
      <img class="logo" src="assets/img/logo.png" alt="Logo da Loop Company" />
      <nav class="menu-nav">
        <ul class="menu">
          <li><a href="#">o que fazemos</a></li>
          <li><a href="#">benefícios</a></li>
          <li><a href="#">perguntas frequentes</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner-section">
        <div class=" banner container">
          <div class="texto-banner">
            <h2 class="copy-banner">
              Planeaomos o
              <span class="destaque">marketing da sua empresa,</span> de acordo
              com as suas <span class="destaque">necessidades.</span>
            </h2>
            <p>
              Mais clientes a comprar consigo <br> através de soluções
              personalizadas.
            </p>
            <a href="" class="button">quero vender mais</a>
          </div>
          <div class="imagem-banner">
            <img
              src="./assets/img/img-banner.png"
              alt="Imagem dos proprietarios da Loop Company."
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
